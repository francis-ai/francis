<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.cart-container {
  width: 80%;
  margin: 2rem auto;
  background: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.header {
    display: flex;
    justify-content: space-between;
}
h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}
.header a {
    text-decoration: none;
    color:black;
    padding: 1rem;
    margin: 1rem;
    border-radius: 10px;
    background-color: whitesmoke;
}
.cart-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 2rem;
}

.cart-table th, .cart-table td {
  text-align: left;
  padding: 1rem;
  border-bottom: 1px solid #ddd;
}

.cart-table th {
  background-color: #f9f9f9;
}

.product-info {
  display: flex;
  align-items: center;
}

.product-info img {
  width: 50px;
  height: 50px;
  margin-right: 1rem;
}

.product-name {
  font-weight: bold;
}

.quantity {
  display: flex;
  align-items: center;
}

.quantity button {
  padding: 0.5rem;
  background: #ddd;
  border: none;
  cursor: pointer;
}

.quantity span {
  margin: 0 0.5rem;
}

.shipping {
  margin: 2rem;
  padding: 2rem;
  background-color: whitesmoke;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
}

.shipping h3 {
  margin-bottom: 1rem;
}

.shipping label {
  display: block;
  margin-bottom: 0.5rem;
}

.summary {
  text-align: right;
}

.summary p {
  margin: 0.5rem 0;
}

.summary .total {
  font-size: 1.5rem;
  font-weight: bold;
}

.checkout-btn {
  padding: 1rem 2rem;
  background-color: #b623b6;
  color: #fff;
  border: none;
  border-radius: 0px;
  font-size: 15px;
  cursor: pointer;
}
</style>

<body>
  <div class="cart-container">
    <div class="header">
        <h1>My Cart</h1>
        <a href="#"> <span><--</span> Continue Shopping</a>
    </div>
    
    <table class="cart-table">
        <thead>
            <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="product-info">
                        <img src="https://storage.googleapis.com/a1aa/image/HK4uzmHBNmpAC9YJUp2htfxWgquoFjpiuQJrEJjR9XpR8teTA.jpg" alt="Product 1">
                        <div>
                            <p class="product-name">Product 1</p>
                            <p>#21424354532</p>
                            <p>Description</p>
                        </div>
                    </div>
                </td>
                <td>$186.85</td>
                <td>
                    <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                    </div>
                </td>
                <td>$186.85</td>
            </tr>
            <tr>
                <td>
                    <div class="product-info">
                        <img src="https://storage.googleapis.com/a1aa/image/HK4uzmHBNmpAC9YJUp2htfxWgquoFjpiuQJrEJjR9XpR8teTA.jpg" alt="Product 2">
                        <div>
                            <p class="product-name">Product 2</p>
                            <p>#21432436353</p>
                            <p>Description</p>
                        </div>
                    </div>
                </td>
                <td>$104.75</td>
                <td>
                    <div class="quantity">
                    <button>-</button>
                    <span>3</span>
                    <button>+</button>
                    </div>
                </td>
                <td>$314.25</td>
            </tr>
        </tbody>
    </table>

    <div class="shipping">
        <div class="">
            <h3>Choose shipping mode:</h3>
            <label>
                <input type="radio" name="shipping" checked>
                Store pickup (in 20 min) - <strong>FREE</strong>
            </label>
            <label>
                <input type="radio" name="shipping">
                Delivery at home (Under 2-4 days) - $9.9
                <p>Home Address -----</p>
            </label> 
        </div>
        <div class="summary">
            <p>Subtotal TTC: <span>$501.10</span></p>
            <p>Shipping: <span>Free</span></p>
            <p class="total">Total: <span>$501.10</span></p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
  </div>
</body>
</html>
